{% extends 'base.html' %}
{% block content %}
<form action="/dashboard/new_user" method="post">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <p>
    <input name='email' placeholder="Email address"/>
    {{ csrf|safe }}
    <input type="submit" value="Register a new account"/>
  </p>
</form>
{% endblock %}
